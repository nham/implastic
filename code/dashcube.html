    <script>
        var camera, scene, renderer, material;
        var objects = [];
        WIDTH = window.innerWidth;
        HEIGHT = window.innerHeight;

        init();

        function init() {
            var container = document.createElement( 'div' );
            document.body.appendChild( container );

            var aspect = WIDTH / HEIGHT;
            camera = new THREE.PerspectiveCamera( 75, aspect, 0.1, 1000 ); 
            camera.position.z = 100;

            scene = new THREE.Scene(); 

            renderer = new THREE.WebGLRenderer( { antialias: true } );
            renderer.setClearColor(0x222222); // a nice gray
            renderer.setSize( WIDTH, HEIGHT );
            container.appendChild( renderer.domElement );

            /***/
            var geometryCube = cube( 30 , 0, 0, 0);
            geometryCube.computeLineDistances();

            var cube_mat = new THREE.LineDashedMaterial( { color: 0xffaa00, dashSize: 3, gapSize: 1, linewidth: 4 } );

            var object = new THREE.Line( geometryCube, cube_mat, 
                    THREE.LinePieces );

            object.position.set(-20, -5, 0);
            objects.push( object );
            scene.add( object );

            //////////////////////////////////


            var geometryCube2 = cube( 15 , 0, 0, 0);
            geometryCube2.computeLineDistances();

            var cube_mat2 = new THREE.LineDashedMaterial( { color: 0xff00aa, dashSize: 2, gapSize: 1, linewidth: 4 } );

            var object2 = new THREE.Line( geometryCube2, cube_mat2, 
                    THREE.LinePieces );

            object2.position.set(10, 20, 0);
            objects.push( object2 );
            scene.add( object2 );

        }

        function cube( size, x, y, z) {
            var h = size * 0.5;

            var geometry = new THREE.Geometry();

            geometry.vertices.push( new THREE.Vector3( x, y, z ) );
            geometry.vertices.push( new THREE.Vector3( x + size, y, z ) );

            geometry.vertices.push( new THREE.Vector3( x, y, z ) );
            geometry.vertices.push( new THREE.Vector3( x, y + size, z ) );

            geometry.vertices.push( new THREE.Vector3( x, y, z ) );
            geometry.vertices.push( new THREE.Vector3( x, y, z + size ) );

            return geometry;
        }
